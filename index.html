<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO APP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MY TODO APP</h1>
  </header>

  <main>
    <div class="todo-container">
      <!-- Input Form -->
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Enter your todo" required>
        <button type="submit" id="add-button">Add</button>
      </form>

      <!-- Todo List -->
      <ul id="todo-list"></ul>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
